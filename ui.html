<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SYTIS Dual Streams + PTZ</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #101010;
    color: #eee;
    margin: 0;
    padding: 0;
  }
  header {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 10px 20px;
    background: #181818;
  }
  header img {
    height: 36px;
    width: auto;
  }
  .container {
    padding: 16px;
  }
  .grid {
    display: grid;
    gap: 12px;
    grid-template-columns: 1fr 1fr;
  }
  @media (max-width: 900px) {
    .grid {
      grid-template-columns: 1fr;
    }
  }
  iframe {
    width: 100%;
    height: 48vh;
    border: 0;
    border-radius: 12px;
    background: #000;
  }
  .panel {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    align-items: center;
    margin-top: 8px;
  }
  button {
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid #666;
    background: #333;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background: #444;
  }
</style>
</head>
<body>

<header>
  <img src="logo-2.39620a38.png" alt="SYTIS Logo" />
</header>

<div class="container">
  <div class="grid">
    <div>
      <!-- PTZ camera -->
      <iframe src="http://localhost:1985/stream.html?src=ptz" allow="autoplay"></iframe>
      <div class="panel">
        <strong>PTZ:</strong>
        <button data-dir="up">Up</button>
        <button data-dir="down">Down</button>
        <button data-dir="left">Left</button>
        <button data-dir="right">Right</button>
        <button data-dir="zoom_in">Zoom+</button>
        <button data-dir="zoom_out">Zoomâˆ’</button>
        <button data-stop>Stop</button>
      </div>
    </div>

    <div>
      <!-- Fixed camera -->
      <iframe src="http://localhost:1985/stream.html?src=fixed" allow="autoplay"></iframe>
    </div>
  </div>
</div>

<script>
  const API = "http://localhost:8089";
  const CAM = "ptz"; // PTZ API alias

  function send(dir, isStop = false) {
    const url = isStop
      ? `${API}/ptz/${CAM}/stop`
      : `${API}/ptz/${CAM}/move?dir=${dir}&speed=0.4`;
    fetch(url).catch(console.error);
  }

  function bind(btn) {
    const dir = btn.dataset.dir;
    const isStop = "stop" in btn.dataset;
    const start = () => send(dir, isStop);
    const stop = () => send("stop", true);

    btn.addEventListener("mousedown", start);
    btn.addEventListener("touchstart", e => {
      e.preventDefault();
      start();
    }, { passive: false });

    if (!isStop) {
      ["mouseup", "mouseleave", "touchend", "touchcancel"].forEach(ev =>
        btn.addEventListener(ev, stop)
      );
    }
  }

  document.querySelectorAll("button").forEach(bind);
</script>

</body>
</html>
